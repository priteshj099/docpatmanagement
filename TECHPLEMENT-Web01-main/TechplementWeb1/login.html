<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .form {
            display: flex;
            flex-direction: column;
            transition: transform 0.6s ease-in-out;
        }

        .form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background: #0056b3;
        }

        .toggle-container {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-container button {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form" id="loginForm">
            <h2>Login Form</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="toggle-container">
                <button onclick="toggleForms()">Don't have an account? Register here.</button>
            </div>
        </div>

        <div class="form hidden" id="registrationForm">
            <h2>Registration Form</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="toggle-container">
                <button onclick="toggleForms()">Already have an account? Login here.</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registrationForm').classList.toggle('hidden');
        }
    </script>
</body>
</html>
